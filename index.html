<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="module" defer src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation bottom menu</title>
  </head>
  <body>
    <div class="navigation">
      <ul id="menu">
        <li class="list active">
          <div>
            <span><ion-icon name="home-outline" class="icon"></ion-icon></span>
            <span class="text">Home</span>
          </div>
        </li>
        <li class="list">
          <div>
            <span
              ><ion-icon name="person-outline" class="icon"></ion-icon
            ></span>
            <span class="text">Profile</span>
          </div>
        </li>
        <li class="list">
          <div>
            <span
              ><ion-icon name="chatbubble-outline" class="icon"></ion-icon
            ></span>
            <span class="text">Messages</span>
          </div>
        </li>
        <li class="list">
          <div>
            <span
              ><ion-icon name="camera-outline" class="icon"></ion-icon
            ></span>
            <span class="text">Capture</span>
          </div>
        </li>
        <li class="list">
          <div>
            <span
              ><ion-icon name="settings-outline" class="icon"></ion-icon
            ></span>
            <span class="text">Settings</span>
          </div>
        </li>
      </ul>
      <div class="indicator"></div>
    </div>
  </body>
</html>
